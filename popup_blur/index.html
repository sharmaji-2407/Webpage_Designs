    </div>

        </div>
        </div>

                    </div>

            <script type="text/javascript">
        function toggle()
        {
            var blur = document.getElementById('blur')
            blur.classList.toggle('active');
            var pop = document.getElementById('pop')
            pop.classList.toggle('active');
        }
    </script>
</body>
</html>
